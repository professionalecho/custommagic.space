<div class="sidebar-sticky">
<ul class="initial">
{% for item in site.data.nav %}
<li>{{ item.title }}</li>
   <ul class="subitem">
    {% for entry in item.subfolderitems %}
      <li class="{% if page.title == entry.page %}active{% endif %}"><a href="{{ site.baseurl }}/{{ item.title | slugify }}/{{ entry.page | slugify }}">{{ entry.page }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
</ul>
</div>
